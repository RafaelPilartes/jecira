<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="all">
      <div class="top-side"></div>
      <div class="left-side"></div>
      <div class="main">
        <div class="main-area">
          <div class="slider">
            <div class="i-love-you">
              <div id="new-message">

                  <img
                    src="https://cdn4.iconfinder.com/data/icons/valentines-2020/512/valentines-heart-512.png"
                    alt=""
                  />

                  <p>P.S.: Lilia is top programmer</p>

                  <div class="button" id="three">3</div>
                  <div class="button" id="four">4</div>

                  <div class="button" id="seven">7</div>
                  <div class="button" id="eight">8</div>
                  <div class="button" id="nine">9</div>
                  <div class="button" id="back">
                    <img
                      src="https://cdn1.iconfinder.com/data/icons/material-core/16/refresh-512.png"
                      alt=""
                    />
                  </div>
                  <div class="button" id="zero">0</div>
                  <div class="button" id="go">
                    <img
                      src="https://cdn1.iconfinder.com/data/icons/random-crafticons/48/misc-_start_-512.png"
                      alt=""
                    />
                  </div>
                </div>
              </div>
              <div class="ps">
                <img
                  src="https://cdn3.iconfinder.com/data/icons/medicalvista/512x512/plaster.png"
                  alt=""
                />
                <p>P.S.: Dois duas importantes para vocÃª!</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
